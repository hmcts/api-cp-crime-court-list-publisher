openapi: 3.0.3
servers:
  - description: APIHub API Auto Mocking Scheduling and Listing court-schedule
    url: https://virtserver.swaggerhub.com/HMCTS-DTS//api-cp-crime-court-list-publisher/0.0.0

info:
  title: Common Platform API Crime Court List Publisher
  description: API for court list publishing service
  version: 0.0.0
  contact:
    email: no-reply@hmcts.com
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'

paths:

  /api/court-list-publish/publish:
    post:
      summary: Publish court list
      description: Creates or updates a court list publish status
      operationId: publishCourtList
      tags:
        - court-list-publish
      requestBody:
        required: true
        content:
          application/vnd.courtlistpublishing-service.publish.post+json:
            schema:
              $ref: "#/components/schemas/CourtListPublishRequest"
      responses:
        '200':
          description: Successfully created or updated court list publish status
          content:
            application/vnd.courtlistpublishing-service.publish.post+json:
              schema:
                $ref: "#/components/schemas/CourtListPublishResponse"
            application/json:
              schema:
                $ref: "#/components/schemas/CourtListPublishResponse"
        '400':
          description: Bad request - invalid request body or missing required fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/court-list-publish/court-centre/{courtCentreId}:
    get:
      summary: Get court list publish statuses by court centre ID
      description: Retrieves court list publish status for a specific court centre, court list type, and publish date
      operationId: findCourtListPublishByCourtCenterId
      tags:
        - court-list-publish
      parameters:
        - in: path
          name: courtCentreId
          required: true
          description: The UUID of the court centre
          schema:
            type: string
            format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        - in: query
          name: courtListType
          required: true
          description: The type of court list
          schema:
            $ref: "#/components/schemas/CourtListType"
          example: "STANDARD"
        - in: query
          name: publishDate
          required: true
          description: The publish date in format 'YYYY-MM-DD'
          schema:
            type: string
            format: date
          example: "2024-01-15"
      responses:
        '200':
          description: Successfully retrieved court list publish status
          content:
            application/vnd.courtlistpublishing-service.publish.get+json:
              schema:
                $ref: "#/components/schemas/CourtListPublishResponse"
        '400':
          description: Bad request - invalid parameters (court centre ID, court list type, or publish date)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: Court list publish status not found for the given parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/files/list:
    get:
      summary: List files in folder
      description: Retrieves a list of files from the specified folder in Azure Blob Storage. If no folder is specified, lists files from the root.
      operationId: listFiles
      tags:
        - files
      parameters:
        - in: query
          name: folder
          required: false
          description: The folder path to list files from. If not provided, lists files from the root.
          schema:
            type: string
            default: ""
          example: "documents"
      responses:
        '200':
          description: Successfully retrieved list of files
          content:
            application/vnd.courtlistpublishing-service.files+json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FileInfo"
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:

    CourtListType:
      description: The type of court list
      type: string
      enum:
        - ALPHABETICAL
        - PUBLIC
        - STANDARD
        - BENCH
        - JUDGE
        - USHERS_CROWN
        - USHERS_MAGISTRATE
        - ONLINE_PUBLIC
        - PRISON
        - WARN
        - DRAFT
        - FINAL
        - FIRM
      example: "STANDARD"

    Status:
      description: A generic status that can be used for various operations
      type: string
      enum:
        - REQUESTED
        - SUCCESSFUL
        - FAILED
      example: "REQUESTED"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Machine-readable error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties: true
          description: Additional error context
        timestamp:
          type: string
          format: date-time
        traceId:
          type: string
          description: Unique identifier for error tracing

    FileInfo:
      description: Information about a file stored in Azure Blob Storage
      type: object
      required:
        - name
        - path
        - url
        - size
      properties:
        name:
          description: The name of the file
          type: string
          example: "court-list-2024-01-15.pdf"
        path:
          description: The full path to the file within the storage container
          type: string
          example: "documents/court-list-2024-01-15.pdf"
        url:
          description: The URL to access the file
          type: string
          format: uri
          example: "https://storageaccount.blob.core.windows.net/container/documents/court-list-2024-01-15.pdf"
        size:
          description: The size of the file in bytes
          type: integer
          format: int64
          example: 1048576

    CourtListPublishRequest:
      description: Request to publish a court list. The courtListId is generated internally by the backend, and publishStatus is set to COURT_LIST_REQUESTED.
      type: object
      required:
        - courtCentreId
        - courtListType
        - startDate
        - endDate
      properties:
        courtCentreId:
          description: The UUID of the court centre
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174001"
        startDate:
          description: Hearing start date in format 'YYYY-MM-DD'
          type: string
          format: date
          example: "2024-01-15"
        endDate:
          description: Hearing end date in format 'YYYY-MM-DD'
          type: string
          format: date
          example: "2024-01-15"
        courtListType:
          $ref: "#/components/schemas/CourtListType"

    CourtListPublishResponse:
      description: Response containing court list publish status information
      type: object
      required:
        - courtListId
        - courtCentreId
        - publishStatus
        - courtListType
      properties:
        courtListId:
          description: The UUID of the court list
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        courtCentreId:
          description: The UUID of the court centre
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174001"
        publishStatus:
          $ref: "#/components/schemas/Status"
        fileStatus:
          $ref: "#/components/schemas/Status"
        courtListType:
          $ref: "#/components/schemas/CourtListType"
        lastUpdated:
          description: The timestamp when the publish status was last updated
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        courtListFileId:
          description: The UUID of the court list file
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174002"
        fileName:
          description: The name of the court list file
          type: string
          example: "court-list-2024-01-15.pdf"
        fileErrorMessage:
          description: Error message if file upload failed
          type: string
          example: "Failed to upload file"
        publishErrorMessage:
          description: Error message if publishing failed
          type: string
          example: "Failed to publish file"
        publishDate:
          description: The date when the court list was published
          type: string
          format: date
          example: "2024-01-15"